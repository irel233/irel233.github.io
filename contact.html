<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联系我</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>联系我</h1>
        <p>欢迎来到我的个人网站</p>
    </header>
    
    <nav>
        <a href="index.html">首页</a>
        <a href="about.html">关于我</a>
        <a href="hobbies.html">我的爱好</a>
        <a href="contact.html">联系我</a>
    </nav>
    
    <main>
        <section class="contact-section">
            <h2>欢迎留言</h2>
            <p>如果您有任何问题或建议，请随时联系我。</p>
            <form id="contactForm" onsubmit="return handleSubmit(event)">
                <div class="form-group">
                    <label for="name">姓名：</label>
                    <input type="text" id="name" name="name" required 
                           minlength="2" maxlength="20"
                           placeholder="请输入您的姓名">
                    <span class="error-message" id="nameError"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱：</label>
                    <input type="email" id="email" name="email" required
                           placeholder="请输入您的邮箱">
                    <span class="error-message" id="emailError"></span>
                </div>
                
                <div class="form-group">
                    <label for="subject">主题：</label>
                    <input type="text" id="subject" name="subject" required
                           minlength="2" maxlength="50"
                           placeholder="请输入留言主题">
                    <span class="error-message" id="subjectError"></span>
                </div>
                
                <div class="form-group">
                    <label for="message">留言内容：</label>
                    <textarea id="message" name="message" rows="4" required
                              minlength="10" maxlength="500"
                              placeholder="请输入您的留言内容（10-500字）"></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="submit-btn">提交留言</button>
                </div>
            </form>
            
            <div id="successMessage" class="success-message" style="display: none;">
                留言提交成功！我会尽快回复您。
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 我的个人网站</p>
        <p>联系方式：1374142723@qq.com</p>
    </footer>

    <script>
        function handleSubmit(event) {
            event.preventDefault();
            
            // 获取表单数据
            const form = document.getElementById('contactForm');
            const formData = new FormData(form);
            
            // 验证表单
            if (validateForm()) {
                // 模拟表单提交
                setTimeout(() => {
                    // 显示成功消息
                    document.getElementById('successMessage').style.display = 'block';
                    // 重置表单
                    form.reset();
                    // 3秒后隐藏成功消息
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'none';
                    }, 3000);
                }, 1000);
            }
            
            return false;
        }
        
        function validateForm() {
            let isValid = true;
            const name = document.getElementById('name');
            const email = document.getElementById('email');
            const subject = document.getElementById('subject');
            const message = document.getElementById('message');
            
            // 重置错误信息
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            
            // 验证姓名
            if (name.value.length < 2) {
                document.getElementById('nameError').textContent = '姓名至少需要2个字符';
                isValid = false;
            }
            
            // 验证邮箱
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                document.getElementById('emailError').textContent = '请输入有效的邮箱地址';
                isValid = false;
            }
            
            // 验证主题
            if (subject.value.length < 2) {
                document.getElementById('subjectError').textContent = '主题至少需要2个字符';
                isValid = false;
            }
            
            // 验证留言内容
            if (message.value.length < 10) {
                document.getElementById('messageError').textContent = '留言内容至少需要10个字符';
                isValid = false;
            }
            
            return isValid;
        }
    </script>
</body>
</html>
